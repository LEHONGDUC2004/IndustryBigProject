<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Quản trị | Bootstrap 5</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: cover;
    }
    .bg-image-vertical:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, rgba(22, 28, 45, 0.7), rgba(22, 28, 45, 0.1));
    }
    .form-container {
        display: flex;
        align-items: center;
        min-height: 100vh;
    }
  </style>
</head>
<body>

<div class="container-fluid">
    <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block bg-image-vertical" 
             style="background-image: url('https://bucket-images-duckou.s3.us-east-1.amazonaws.com/images.png') ">
             </div>

        <div class="col-lg-5 form-container">
            <div class="px-4 py-5 p-md-5 mx-auto" style="width: 100%; max-width: 450px;">
                
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill text-primary" style="font-size: 3rem;"></i>
                </div>

                <h1 class="h3 mb-3 fw-bold text-center">Chào mừng trở lại!</h1>
                <p class="text-muted mb-4 text-center">Đăng nhập vào tài khoản quản trị của bạn</p>
                
                <form method="post" action="{{ url_for('auth.admin_login') }}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required>
                        <label for="username"><i class="bi bi-person me-2"></i>Tên đăng nhập</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                        <label for="password"><i class="bi bi-key me-2"></i>Mật khẩu</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Ghi nhớ
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg fw-bold" type="submit">Đăng nhập</button>
                    </div>
                    <hr class="my-4">
                </form>
            </div>
        </div>
    </div>
</div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
