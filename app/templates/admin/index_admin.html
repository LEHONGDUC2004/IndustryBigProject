{% extends 'admin/master.html' %}

{% block body %}
  {% if current_user.is_authenticated %}
    <h1 class="text-success mt-3">Chào {{ current_user.name_account }}</h1>
    <p><a href="{{ url_for('admin.index') }}" class="btn btn-primary">Vào trang quản trị</a></p>
  {% else %}
    <div class="container mt-5" style="max-width: 400px;">
      <h2 class="text-center text-success mb-4">ĐĂNG NHẬP QUẢN TRỊ</h2>

      <form method="post" action="{{ url_for('auth.admin_login') }}">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required>
          <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>
          <label for="password">Mật khẩu</label>
        </div>

        <div class="d-grid">
          <input type="submit" value="Đăng nhập" class="btn btn-success">
        </div>
      </form>
    </div>
  {% endif %}
{% endblock %}
